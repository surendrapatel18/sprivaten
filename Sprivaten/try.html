<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
            max-width: 100%;
            cursor: pointer;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <iframe id="youtubeIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&rel=0&controls=0" allowfullscreen></iframe>
        <button class="play-button" id="playButton">â–¶</button>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var iframe = document.getElementById('youtubeIframe');
            iframe.src += "&autoplay=1";
            this.style.display = 'none';
        });
    </script>
</body>
</html>
